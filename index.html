<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-gray-100 sm:p-8">
    <div class="text-center mb-8">
        <h1 class="text-2xl sm:text-4xl font-bold mb-2 sm:mb-4">Wireless and Mobile Health Event Timer</h1>
        <div id="currentEventName" class="text-xl sm:text-3xl font-bold mb-2">--</div>
        <div id="timer" class="text-4xl sm:text-6xl font-mono mb-2 sm:mb-4">00:00:00</div>
        <button id="startTimer" class="bg-green-500 text-white px-6 sm:px-8 py-2 sm:py-4 mb-4 sm:mb-8 w-full">Start</button>
    </div>

    <div class="flex flex-col space-y-4 mb-8">
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg">
            <h1 class="text-lg mb-2">Events</h1>
            <input type="text" id="eventName" placeholder="Event Name" class="border p-2 w-full mb-2">
            <input type="number" id="eventDuration" placeholder="Duration (seconds)" class="border p-2 w-full mb-2">
            <button id="addEvent" class="bg-blue-500 text-white px-2 sm:px-4 py-2 w-full">Add Event</button>
            <div id="eventsList" class="mt-2">
                <h2 class="text-lg mb-2">Events List</h2>
                <div class="max-h-64 overflow-y-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="px-2 sm:px-4 py-2">Name</th>
                                <th class="px-2 sm:px-4 py-2">Duration</th>
                            </tr>
                        </thead>
                        <tbody id="eventsUl">
                            <!-- Events will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <h3 class="text-lg mt-4">Event JSON</h3>
            <textarea id="importJsonText" placeholder="JSON will be updated here..." class="border p-2 w-full mt-2 h-32"></textarea>
            <button id="importJson" class="bg-blue-500 text-white px-2 sm:px-4 py-2 mt-2 w-full">Import Events</button>
        </div>
        
        <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <table class="w-full text-left" id="eventTable">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-2 sm:px-4 py-2">Name</th>
                            <th class="px-2 sm:px-4 py-2">Start</th>
                            <th class="px-2 sm:px-4 py-2">End</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Timer events will be listed here -->
                    </tbody>
                </table>
            </div>
            <button id="exportCsv" class="bg-gray-500 text-white px-2 sm:px-4 py-2 mt-2 w-full">Export as CSV</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
